<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Active Job Card Fix</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f7f9fc;
                padding: 20px;
            }
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'primary-teal': '#137092',
                            // Using amber for a more visible gold/yellow for 'In Progress'
                            'custom-amber': '#f59e0b',
                            'custom-green': '#28a745',
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <div
            class="w-full bg-white p-5 rounded-lg /* FIX 1: Using a standard, more visible amber color */ border-l-4 border-amber-500 shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center /* FIX 2: Added a hover effect to the active job card */ transition-all duration-300 ease-in-out hover:shadow-lg hover:border-amber-600"
        >
            <div class="flex-1 min-w-0 pr-4 mb-3 md:mb-0">
                <div class="mb-2">
                    <div
                        class="text-lg font-semibold text-slate-800 leading-snug truncate"
                    >
                        Plumber needed for leaking pipe
                    </div>
                    <div class="text-sm text-gray-500 font-normal leading-snug">
                        Construction
                    </div>
                </div>

                <div
                    class="flex flex-wrap items-center text-sm text-gray-600 gap-x-4 gap-y-1"
                >
                    <div class="flex items-center space-x-2">
                        <i
                            class="fas fa-map-marker-alt text-gray-400 text-xs"
                        ></i>
                        <span class="font-medium text-slate-800">Ikoyi</span>
                    </div>

                    <div class="flex items-center space-x-2">
                        <i
                            class="fas fa-calendar-alt text-gray-400 text-xs"
                        ></i>
                        <span class="text-gray-500 font-normal">Due date:</span>
                        <span class="font-medium text-slate-800"
                            >15th Sept, 2025</span
                        >
                    </div>

                    <div class="flex items-center space-x-2">
                        <i
                            class="fas fa-money-bill-wave text-gray-400 text-xs"
                        ></i>
                        <span class="text-gray-500 font-normal">Budget:</span>
                        <span class="font-medium text-slate-800">N25,000</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-4 ml-auto">
                <div
                    class="py-1 px-3 bg-amber-100 rounded-full inline-flex justify-center items-center"
                >
                    <div
                        class="text-amber-700 text-xs font-semibold leading-snug"
                    >
                        In progress
                    </div>
                </div>

                <button class="text-gray-400 hover:text-gray-600 p-1">
                    <i class="fas fa-ellipsis-v text-lg"></i>
                </button>
            </div>
        </div>
    </body>
</html>
