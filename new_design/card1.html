<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Table Row Component - Final Fix</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f7f9fc;
                padding: 20px;
            }
            /* Custom color definitions are removed to rely on reliable standard Tailwind colors */
        </style>
    </head>
    <body>
        <div
            class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100 p-4 md:p-0"
        >
            <div
                class="flex flex-col md:flex-row md:items-center py-4 md:py-2.5 border-b border-slate-100 last:border-b-0 hover:bg-gray-50 transition duration-150"
            >
                <div
                    class="md:w-64 px-2 md:px-6 py-1 md:py-2.5 text-gray-800 text-base font-medium truncate flex justify-between md:justify-start"
                >
                    <span class="md:hidden text-gray-500 font-normal mr-2"
                        >Job Title:</span
                    >
                    Electrician for house wiring
                </div>
                <div
                    class="md:w-40 px-2 md:px-6 py-1 md:py-2.5 text-gray-600 text-base font-normal flex justify-between md:justify-start"
                >
                    <span class="md:hidden text-gray-500 font-normal mr-2"
                        >Location:</span
                    >
                    Lekki
                </div>
                <div
                    class="flex-1 px-2 md:px-6 py-1 md:py-2.5 text-gray-600 text-base font-normal flex justify-between md:justify-start"
                >
                    <span class="md:hidden text-gray-500 font-normal mr-2"
                        >Date:</span
                    >
                    1st October, 2025
                </div>
                <div
                    class="md:w-32 px-2 md:px-6 py-1 md:py-2.5 text-gray-600 text-base font-normal flex justify-between md:justify-start"
                >
                    <span class="md:hidden text-gray-500 font-normal mr-2"
                        >Amount:</span
                    >
                    $350
                </div>
                <div
                    class="md:w-40 px-2 md:px-6 py-1 md:py-2.5 flex justify-between md:justify-start items-center order-last md:order-none"
                >
                    <span class="md:hidden text-gray-500 font-normal mr-2"
                        >Status:</span
                    >
                    <div
                        class="py-1 px-3 bg-red-100 rounded-full inline-flex justify-center items-center"
                    >
                        <div
                            class="text-red-700 text-xs font-semibold leading-snug"
                        >
                            Cancelled
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
