<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Improved Card</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif; /* Consistent font with previous examples */
                background-color: #f7f9fc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'primary-teal':'#137092', ; /* Consistent primary color */
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <div
            class="bg-white p-5 rounded-xl shadow-sm flex items-start justify-between border border-gray-100 transition-all duration-300 ease-in-out hover:shadow-md hover:-translate-y-1 w-80"
        >
            <div class="flex flex-col justify-start items-start gap-1">
                <div class="text-gray-700 text-base font-normal leading-tight">
                    Active Jobs
                </div>
                <div
                    class="text-neutral-900 text-3xl font-semibold leading-tight mt-1"
                >
                    2
                </div>
            </div>

            <div
                class="w-11 h-11 relative bg-blue-100 rounded-xl flex items-center justify-center text-primary-teal"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <rect
                        x="2"
                        y="7"
                        width="20"
                        height="14"
                        rx="2"
                        ry="2"
                    ></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
        </div>
    </body>
</html>
